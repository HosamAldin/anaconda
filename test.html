/*=================
Variables
===================*/
<Group description="أساسي" selector="body">
<Variable name="keycolor" description="لون الجرادينت المساعد" type="color" default="#1e3c72"/>
<Variable name="step.color" description="اللون ألاساسي" type="color" default="#3560ab"/>
<Variable name="grad.color" description="لون النص فوق اللون الاساسي" type="color" default="#ffffff"/>
<Variable name="body.background.color" description="لون تبويب المدونة في الهاتف" type="color"  default="#552a86"/>
<Variable name="body.background" description="خلفية المدونة" type="background" color='#f7f7f7' default="$(color)
url() no-repeat fixed top right"/>
<Variable name="body.text.font" description="Font" type="font" default="400 15px 'Tajawal'" hideEditor="true"/>
<Variable name="body.link.color" description="Link color" type="color" default="#000" hideEditor="true"/>
<Variable name="Box.Title.bg" description="خلفية العناوين الاساسية" type="color" default="#e6e6e6" hideEditor="true"/>
</Group>
<Group description="الهيدر" selector="#sp-header" >
<Variable name="H.Bg" description="خلفية الهيدر" type="color" default="#fff"/>
<Variable name="H.Link" description="لون الروابط" type="color" default="#000"/>
<Variable name="H.Icon.Sh" description="لون ايقونة البحث" type="color" default="#fff"/>
<Variable name="H.Icon.Color" description="لون سهم القائمة المنسدلة" type="color" default="#552a86"/>
<Variable name="H.Link.font" description="خط وحجم الخط للروابط" type="font" default="400 14px 'Tajawal'" />
<Variable name="H.mons.Color" description="لون روابط القايمة المسندلة" type="color" default="#525252"/>
<Variable name="H.mons.bg" description="لون خلفية القايمة المنسدلة" type="color" default="#fff"/>
<Variable name="H.mons.border" description="لون فواصل القايمة المنسدلة" type="color" default="#e6e6e6"/>
<Variable name="H.mons.hover" description="تاثير مرور الروابط القايمة المنسدلة" type="color" default="#552a86"/>
</Group>
<Group description="المشاركات" selector=".site" >
<Variable name="Hpost.Title.Color" description="لون العناوين" type="color" default="#444"/>
<Variable name="Hpost.Short.Content.Color" description="لون وصف الموضوع القصير" type="color" default="#777"/>
<Variable name="Hpost.Items" description="لون روابط الميتا بوست" type="color" default="#777"/>
<Variable name="Hpost.Hover" description="لون التاثير المرور" type="color" default="#194ca9"/>
</Group>
<Group description="الموضوع" selector=".post-amp" >
<Variable name="posts.background.color" description="Post background color" type="color" default="#fff"  hideEditor="true"/>
<Variable name="posts.title.color" description="Post title color" type="color" default="#393939" />
<Variable name="posts.title.font" description="Post title font" type="font" default="400 21px 'Tajawal'" />
<Variable name="posts.text.font" description="Post text font" type="font" default="400 14px 'Tajawal'" />
<Variable name="posts.text.color" description="Post text color" type="color" default="#000" />
<Variable name="posts.link.color" description="Post link color" type="color" default="#194ca9" />
</Group>
<Group selector='.post .post-outer' description="جميع محتويات الموضوع">
<Variable name="posts.meta.color" description="لون معلومات الموضوع اسفل العنوان" type="color" default="#585858" />
<Variable name="posts.meta.border" description="لون البوردر لمعلومات المضوع اسفل العنوان" type="color" default="#f5f5f5" />
<Variable name="posts.img.border" description="لون بوردر الصورة" type="color" default="#eee" />
<Variable name="posts.num.bg" description="خلفية التعداد الرقمي" type="color" default="#eee" />
<Variable name="posts.num.color" description="لون رقم التعداد الرقمي" type="color" default="#000" />
<Variable name="posts.num.border" description="لون بوردر التعداد الرقمي" type="color" default="#ccc" />
<Variable name="posts.h2.bg" description="خلفية العنوان h2" type="color" default="#eee" />
<Variable name="posts.h2.color" description="لون خط العنوان h2" type="color" default="#000" />
<Variable name="posts.h2.border" description="لون فاصل اسفل عنوان h2" type="color" default="#d8d8d8" />
<Variable name="posts.h2.font" description="خط العنوان h2" type="font" default="400 21px 'Tajawal'" />
<Variable name="posts.h3.bg" description="لون خلفية العنوان h3" type="color" default="#eee" />
<Variable name="posts.h3.color" description="لون خط العنوان h3" type="color" default="#000" />
<Variable name="posts.h3.border" description="لون فاصل اسفل عنوان h3" type="color" default="#d8d8d8" />
<Variable name="posts.h3.font" description="خط العنوان h3" type="font" default="400 19px 'Tajawal'" />
<Variable name="posts.h4.bg" description="خلفية العنوان h4" type="color" default="#eee" />
<Variable name="posts.h4.color" description="لون خط العنوان h4" type="color" default="#000" />
<Variable name="posts.h4.border" description="لون فاصل اسفل عنوان h4" type="color" default="#d8d8d8" />
<Variable name="posts.h4.font" description="خط العنوان h4" type="font" default="400 17px 'Tajawal'" />
<Variable name="posts.border" description="لون فواصل عناصر اسفل الموضوع" type="color" default="#eeeeee" />
<Variable name="posts.tags.bg" description="خلفية القسم" type="color" default="#eee" />
<Variable name="posts.tags.color" description="لون القسم" type="color" default="#292929" />
<Variable name="posts.tags.hover.bg" description="خلفية القسم عند التمرير" type="color" default="#3560ab" />
<Variable name="posts.tags.hover.color" description="لون القسم عند التمرير" type="color" default="#fff" />
<Variable name="posts.au.bg" description="خلفية اضافة الكاتب" type="color" default="#f4f4f4" />
<Variable name="posts.au.border" description="لون البوردر اضافة الكاتب" type="color" default="#eee" />
<Variable name="posts.comment.border" description="لون بوردر التعليقات" type="color" default="#ccc" />
<Variable name="posts.comment.link" description="لون الروابط في التعليقات" type="color" default="#000fc1" />
<Variable name="posts.comment.button" description="لون زر ارسل تعليق" type="color" default="#eeeeee" />
<Variable name="posts.comment.icon" description="لون ايقونة عنوان التعليقات" type="color" default="#335ea8" />
<Variable name="posts.comment.title" description="لون نص عنوان التعليقات" type="color" default="#3e3e3e" />
<Variable name="posts.comment.massg" description="لون رسالة التعليقات" type="color" default="#757575" />
</Group>
<Group selector='.post-outer' description="خواص الفريال">
<Variable name="posts.read.more.color" description="لون خط خاصية شاهد المزيد" type="color" default="#313131" />
<Variable name="posts.read.more.bg" description="لون خلفية زر خاصية شاهد المزيد" type="color" default="#f7f7f7" />
<Variable name="posts.read.more.border" description="لون بوردر خاصية شاهد المزيد" type="color" default="#ccc" />
<Variable name="posts.next.prev.border" description="لون بوردر خاصية تقسيم المقال" type="color" default="#eee" />
<Variable name="posts.next.prev.bg" description="لون خلفية خاصية تقسيم المقال" type="color" default="#f7f7f7" />
</Group>
<Group selector='body' description="ضبط العروض">
<Variable name="content.width" description="Content width" type="length" min="640px" max="1300px" default="1100px"/>
<Variable name="sidebar.width" description="Sidebar width" type="length" min="150px" max="480px" default="320px"/>
</Group>/**/
ul{margin:0;padding:0}
*{text-decoration:none;margin:0;padding:0;outline:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
*,:before,:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}

.headline{display:block;clear:both;margin-bottom:15px;position:relative}

.Lapel-Link:hover:before{opacity:1;transition:0.3s ease-out;left:10px;top:7px}
.title:before{content:"";position:absolute;left:-5px;background:#fff;height:8px;width:5px;top:40%}
a.Lapel-Link:after{content:"";position:absolute;right:-5px;background:#fff;height:8px;width:5px;top:40%}
footer .headline:before{display:none}
.Wigetdisabled{display:block;overflow:hidden;font-size:13px;padding:10px;text-align:center;color:#721c24;background-color:#f8d7da;border-color:#f5c6cb;border:1px solid;border-radius:2px}
/* == animation == */
a.PLHolder.thumb:before{content:"";opacity:1;display:inline-block;position:absolute;right:0;left:0;top:0;bottom:0;background-color:#552a86;background-repeat:no-repeat;background-size:1000px 900px;animation:bs-lazy-anim 1.01s infinite linear forwards;background-image:linear-gradient(to right,#552a86 0,#552a86 20%,#1e3c72 40%,#552a86 100%);animation-direction:reverse}
a.PLHolder.thumb:after{background-size:300% 300%;animation:mg-gr-anim 5.5s ease-in infinite;opacity:.8;transition:all .35s ease;content:'';position:absolute;background:-webkit-linear-gradient(to right,#1e3c72,#552a86);background:-moz-linear-gradient(to right,#1e3c72,#552a86);background:-o-linear-gradient(to right,#1e3c72,#552a86);background:linear-gradient(to right,#1e3c72,#552a86);top:0;left:0;right:0;bottom:0}
@keyframes bs-lazy-anim{from{background-position:-800px 0}to{background-position:400px 0}}
